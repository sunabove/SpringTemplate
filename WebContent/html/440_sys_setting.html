<!doctype html>
<html lang="ko">

<head th:replace="021_layout_html_head.html">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Board </title>
    <meta name="description" content="" />
    <link rel="icon" href="../rsc/board-custom/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../rsc/board-custom/img/favicon.ico" type="image/x-icon" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/3.0.0/css/ionicons.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
        
    <link rel="stylesheet" id="bsdp-css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" >
    
    <link rel="stylesheet" href="../rsc/bootstrap-theme/theme.css">
    <link rel="stylesheet" href="../rsc/bootstrap-theme/template.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  	
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.kr.min.js" charset="UTF-8"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <script src="../rsc/board-custom/js/js_001_basic_common.js"></script>
    <script src="../rsc/board-custom/js/js_010_psdr_common.js"></script>
</head>

<body>

    <nav th:replace="022_layout_header.html :: header_01" class="navbar fixed-top navbar-expand-lg bg-primary text-center p-0 ">
    </nav>

    <nav th:replace="022_layout_header.html :: header_02" class="navbar fixed-top navbar-expand-lg bg-light p-0 pt-1 " style="margin-top: 68px">
    </nav>

    <main style="margin-top: 120px; margin-bottom: 50px;">

        <section class="container">

            <div class="row bg-info rouded">
                <div class="col-5">
                    <a class="navbar-brand font-weight-bold text-dark " href="#">
                        <i class="fas fa-bars d-inline-block"></i>&nbsp;
                        <p class="m-0 pt-1  d-inline-block">시스템 설정</p>
                    </a>
                </div>
                <div class="col-7">

                </div>
            </div>

            <!-- 이미지 추가 S-->
            <div>
                <img th:src="${sysBgImg_01} ? @{/file/sys/SYS_BG_IMG_01} : @{/rsc/board-custom/img/slider.jpg}" 
                    class="img-fluid rounded mx-auto my-3 d-block img-thumbnail" 
                    src="../rsc/board-custom/img/slider.jpg" 
                    alt="타이틀 이미지" 
                    />
            </div>
            <!-- 이미지 추가 E-->

            <div class="row my-4">
                <div class="col-8">
                    <img th:src="${sysBgImg_02} ? @{/file/sys/SYS_BG_IMG_02} : @{/rsc/board-custom/img/slider1.png}" 
                        class="m-auto img-thumbnail w-100" 
                        src="../rsc/board-custom/img/slider1.png" 
                        alt="배경 화면 이미지" 
                    />
                </div>
                <div class="col-4 my-auto m-auto">
                    <div class="row">

                        <div class="col-12 card flex-md-row mb-1 shadow-sm h-md-250 bg-light p-0 copyable">
                            <div class="card-body d-flex flex-column ">
                                <form method="POST" enctype="multipart/form-data" >
                                    <div class="form-group copyable m-0 ">
                                        &nbsp;
                                        <i class="fas fa-file-image text-primary"></i> &nbsp;
                                        <label class="text-primary"> 타이틀 그림 </label>
                                        <br/>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> 업로드 </span>
                                            </div>
                                            <div class="custom-file">
                                                <input 
                                                    name="sys_bg_img_01_file" 
                                                    id="sys_bg_img_01_file" 
                                                    type="file" 
                                                    accept=".png, .jpg, .jpeg"
                                                    class="custom-file-input" 
                                                />
                                                <label
                                                    id="sys_bg_img_01_file_label" 
                                                    class="custom-file-label"
                                                >
                                                    그림 선택
                                                </label>
                                            </div>
                                        </div>
                                        <div class="input-group justify-content-center">
                                            <button class="btn btn-primary" 
                                                id="sys_bg_img_01_file_apply"
                                                disabled 
                                                type="submit" 
                                            >
                                                <i class="fas fa-check"></i>&nbsp; 적용
                                            </button> 
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="col-12 card flex-md-row mb-1 shadow-sm h-md-250 bg-light p-0 copyable">
                            <div class="card-body d-flex flex-column ">
                                <form  method="POST" enctype="multipart/form-data">
                                    <div class="form-group copyable m-0 ">
                                        &nbsp;
                                        <i class="fas fa-file-image text-primary"></i> &nbsp;
                                        <label class="text-primary"> 배경 그림 </label>
                                        <br/>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> 업로드 </span>
                                            </div>
                                            <div class="custom-file">
                                                <input 
                                                    name="sys_bg_img_02_file" 
                                                    id="sys_bg_img_02_file" 
                                                    type="file" 
                                                    accept=".png, .jpg, .jpeg"
                                                    class="custom-file-input" 
                                                />
                                                <label 
                                                    id="sys_bg_img_02_file_label"
                                                    class="custom-file-label"
                                                >
                                                    그림 선택
                                                </label>
                                            </div>
                                        </div>
                                        <div class="input-group justify-content-center">
                                            <button class="btn btn-primary" 
                                                id="sys_bg_img_02_file_apply"
                                                disabled 
                                                type="submit"
                                            >
                                                <i class="fas fa-check"></i>&nbsp; 적용
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="col-12 card flex-md-row mb-4 shadow-sm h-md-250 bg-light p-0 copyable">
                            <div class="card-body d-flex flex-column ">
                                <form>
                                    <div class="input-group mb-2">
                                        <button class="btn btn-primary " type="button">
                                            <i class="fas fa-edit"></i>&nbsp; 본부
                                        </button>
                                        <input th:value="${ sysName_01_txt }" id="sysName_01" name="sysName_01" type="text" class="form-control pr-2 " placeholder="본부"
                                        />
                                    </div>
                                    <div class="input-group mb-2">
                                        <button class="btn btn-primary " type="button">
                                            <i class="fas fa-edit"></i>&nbsp; 지사
                                        </button>
                                        <input th:value="${ sysName_02_txt }" id="sysName_02" name="sysName_02" type="text" class="form-control pr-2 " placeholder="지사"
                                        />
                                    </div>
                                    <div class="input-group mb-3">
                                        <button class="btn btn-primary " type="button">
                                            <i class="fas fa-edit"></i>&nbsp; 현장명
                                        </button>
                                        <input th:value="${ sysName_03_txt }" id="sysName_03" name="sysName_03" type="text" class="form-control pr-2 " placeholder="현장명 "                                        />
                                    </div>
                                    <div class="input-group ">
                                        <span class="input-group-btn pl-1 m-auto">
                                            <button class="btn btn-primary " type="submit">
                                                <i class="fas fa-check"></i>&nbsp; 저장
                                            </button>
                                            <button th:if="${ false }" class="btn btn-secondary" type="submit" id="cancel_names" name="cancel_names">
                                                <i class="fas fa-redo-alt "></i> &nbsp; 취소
                                            </button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer th:replace="024_layout_footer.html" class="bg-dark text-center"> 
    </footer>

    <div th:replace="020_layout_common.html :: footer_include_01">
    </div>

    <script>
    
        $( "#sys_bg_img_01_file" ).change(function() {
            var fileName = $( this ).val();
            fileName = fileName.split( "\\" );
            fileName = fileName[ fileName.length - 1 ]
            fileName = fileName.split( "/" );
            fileName = fileName[ fileName.length - 1 ]
            $( "#sys_bg_img_01_file_label" ).html( fileName );
            $( "#sys_bg_img_01_file_apply" ).attr( "disabled" , 0 > fileName.length );
        });

        $( "#sys_bg_img_02_file" ).change(function() {
            var fileName = $( this ).val();
            fileName = fileName.split( "\\" );
            fileName = fileName[ fileName.length - 1 ]
            fileName = fileName.split( "/" );
            fileName = fileName[ fileName.length - 1 ]
            $( "#sys_bg_img_02_file_label" ).html( fileName );
            $( "#sys_bg_img_02_file_apply" ).attr( "disabled" , 0 > fileName.length );
        });
        
    </script>

</body>

</html>
