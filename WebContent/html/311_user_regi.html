	<script>
			$(function () {
				var dbg = true;
				dbg && debug( "Hello...." )
	
				$( "#user_email_error, #user_pass_error, #user_pass_confirm_error" ).html( "" ) 
				//$("#user_id_error").html("")
				//$("#user_pass_error").html("")
			}) ;
	
			function validateSubmitForm() {
	
				valid = true ;
	
				$( "#user_id, #user_email, #user_pass, #user_pass_confirm" ).removeClass( "border-danger" ) 
				$( "#user_id, #user_email_error, #user_pass_error, #user_pass_confirm_error" ).removeClass( "text-danger" ) 
	
				$( "#user_id_error, #user_email_error, #user_pass_error, #user_pass_confirm_error" ).html( "" )  
	
				var user_id = $("#user_id").val().trim();
				var user_email = $("#user_email").val().trim();
				var user_pass = $("#user_pass").val().trim();
				var user_pass_confirm = $("#user_pass_confirm").val().trim();
	
				if ( 1 > user_id.length ) {
					valid = false ; 
	
					$("#user_id_error").html( "아이디를 입력하세요." )
	
					$("#user_id_error").addClass( "text-danger" )
					$("#user_id").addClass( "border-danger" )
					$("#user_id").focus()
				}else if ( ! isValidUserId( user_id ) ) {
					valid = false ; 
	
					$("#user_id_error").html( "잘못된 아이디 형식 입니다.." )
	
					$("#user_id_error").addClass( "text-danger" )
					$("#user_id").addClass( "border-danger" )
					$("#user_id").focus()
				} else if ( 1 > user_email.length ) {
					valid = false ; 
	
					$("#user_email_error").html( "이메일 주소를 입력하세요." )
	
					$("#user_email_error").addClass( "text-danger" )
					$("#user_email").addClass( "border-danger" ) 
					$("#user_email").focus()
				} else if ( ! isValidEmail( user_email ) ) {
					valid = false ; 
	
					$("#user_email_error").html( "잘못된 이메일 주소 형식입니다." )
	
					$("#user_email_error").addClass( "text-danger" )
					$("#user_email").addClass( "border-danger" )
					$("#user_email").focus()
				} 
				
				if( ! valid || ( user_pass != "" && user_pass == user_pass_confirm ) ) {
					// do nothing!
				} else if ( 1 > user_pass.length ) {
					valid = false ; 
	
					$("#user_pass_error").html( "암호를 입력하세요." )
	
					$("#user_pass_error").addClass( "text-danger" )
					$("#user_pass").addClass( "border-danger" ) 
					$("#user_pass").focus()
				} else if ( 6 > user_pass.length ) {
					valid = false ; 
	
					$("#user_pass_error").html( "암호는 6자리 이상입니다.")
	
					$("#user_pass_error").addClass( "text-danger" )
					$("#user_pass").addClass( "border-danger" )
					$("#user_pass").focus()
				}  else if ( 1 > user_pass_confirm.length ) {
					valid = false ; 
	
					$("#user_pass_confirm_error").html( "확인 암호를 입력하세요!")
	
					$("#user_pass_confirm_error").addClass( "text-danger" )
					$("#user_pass_confirm").addClass( "border-danger" ) 
					$("#user_pass_confirm").focus()
				} else if ( 6 > user_pass_confirm.length ) {
					valid = false ; 
	
					$("#user_pass_confirm_error").html( "확인 암호는 6자리 이상입니다.")
	
					$("#user_pass_confirm_error").addClass( "text-danger" )
					$("#user_pass_confirm").addClass( "border-danger" ) 
					$("#user_pass_confirm").focus()
				} else if ( user_pass != user_pass_confirm ) {
					valid = false ; 
	
					$("#user_pass_confirm_error").html( "암호를 다시 한 번 더 확인하세요.")
	
					$("#user_pass_confirm_error").addClass( "text-danger" )
					$("#user_pass_confirm").addClass( "border-danger" ) 
					$("#user_pass_confirm").focus()
				}
	
				return valid;
			}
		</script>
